<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <!-- email required with proper address -->
    <input 
    type="email" 
    id="email" 
    name="email" 
    class="form-control" 
    ngModel
    required
    email
    #email="ngModel">
    <span 
      class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <!-- password required and between 8-15 chars -->
    <input 
    type="password" 
    id="password" 
    name="password" 
    class="form-control" 
    ngModel
    required
    #password="ngModel"
    minlength="8"
    maxlength="15">
    <span 
      class="help-block" *ngIf="!password.valid && password.touched">Password must be between 8 - 15 characters
    </span>
  </div>
  <!-- button disabled when form in invalid -->
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
