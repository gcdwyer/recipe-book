<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Routes navbar title to recipes page -->
      <a routerLink="/" class="navbar-brand">Home Automation</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!-- Sets up recipes routing -->
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <!-- Sets up shoppping list routing -->
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

        <!-- display when logged OUT -->
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li><a routerLink="/signup">Sign Up</a></li>
          <li><a routerLink="/signin">Login</a></li>
        </ng-template>

        <!-- display when logged IN -->
        <ng-template [ngIf]="authService.isAuthenticated()">
          <li><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
          <li class="dropdown" appDropdown>
            <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <!-- update to db -->
              <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
              <!-- get from db -->
              <li><a style="cursor: pointer;" (click)="onGetData()">Get Data</a></li>
            </ul>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
