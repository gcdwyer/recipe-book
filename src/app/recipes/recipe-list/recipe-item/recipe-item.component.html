<!-- cursor allows moseover change, routerLinkActive allows selected div to become active -->
<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" *ngIf="recipe.category === 'mexican'" class="list-group-item clearfix" style="margin-bottom: 2px">
  <div class="row">
      <div class="col-xs-8" >
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <div class="col-xs-4">
          <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
      </div>
  </div>
</a>
