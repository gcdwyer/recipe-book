<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-3">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <strong><u>Description:</u></strong>  {{ recipe.description }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <strong><u>Rating:</u></strong>  {{ recipe.rating}} / 10
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h5><strong><u>Ingredients</u></strong></h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">({{ ingredient.amount }}) - {{ ingredient.name }}</li>
    </ul>
  </div>
</div>
