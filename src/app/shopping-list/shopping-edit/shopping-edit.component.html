<div class="row">
  <div class="col-xs-12">
    <!-- #f gives acces to the whole form and the passes it as object -->
    <!-- this will only be called when clicking Add since it is only submit button -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <!-- Pattern allows any number greater than 0 -->
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"> 
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- Disables the submit button if form is not valid. If edit mode, display Update else Add -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <!-- Delete only aviable when in edit mode -->
          <button class="btn btn-danger" type="button" (click)="onDeleteItem" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
